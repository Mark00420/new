name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        echo "Building Docker image"
        docker build -t mynodeapp:latest .
        echo "Docker images list after build"
        docker images

    - name: List Docker Images (Debugging)
      run: docker images

    - name: Deploy container
      run: |
        
        docker run -p 8081:3000 --name mynodeapp_container mynodeapp:latest
        echo "Listing containers after deployment"
        docker ps -a

    - name: Curl Check
      run: |
        sleep 10  # Give the container some time to start
        curl -v http://localhost:8081
